<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 0.5px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="3">Lecture Timing</th>
        </tr>
        <tr>
            <td>10:30am-11:30am</td>
            <td>11:30am-12:30am</td>
            <td>1:00am-2:00am</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>DS</td>
            <td>SE</td>
            <td>WP</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>OS</td>
            <td>OS</td>
            <td>ML</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>DS</td>
            <td>WP</td>
            <td>CN</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>OS</td>
            <td>SE</td>
            <td>ML</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td colspan="3" align="center">Test day</td>
        </tr>
    </table>
</body>

</html>
