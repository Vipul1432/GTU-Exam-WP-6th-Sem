<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form</title>
</head>

<body>
    <form action="">
        Enter Name :
        <input type="text" name="name">
        <br> Roll no :
        <input type="text" name="rollno">
        <br> Semester :
        <input type="text" name="sem">
        <br> Mob no :
        <input type="text" name="telelphone">
        <br>
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="Male">
        <br>
        <label for="Female">Female</label>
        <input type="radio" name="gender" value="Female">
        <br>
        <label for="Others">Others</label>
        <input type="radio" name="gender" value="Others">
        <br>
        <label for="author">Author</label>
        <select name="author" id="author">
            <option value="Chetan bhagat">Chetan Bhagat</option>
            <option value="Rabindra Sharma">Rabindra Sharma</option>
            <option value="Vipul Kumar">Vipul Kumar</option>
            <option value="Satya paul">Satya Paul</option>
        </select>
        <br>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>

</html>
