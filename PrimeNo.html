<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="result"></p>
    <script>
        function isPrime(num) {
            for (var i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function display(n) {
            var arr = [2];
            for (var i = 3; i < n; i += 2) {
                if (isPrime(i)) {
                    arr.push(i);
                }
            }
            document.getElementById("result").innerText = arr;
        }

        display(10);
    </script>
</body>

</html>
