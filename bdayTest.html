<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>How many days left to my birtday?</h2>

    <form>
        <label>Please enter your birthday: </label>
        <br><br>
        <input id="bday" type="date" />
        <button onclick="calculateDays()">Calculate</button>
    </form>
    <script>
        function calculateDays() {
            let today = new Date();
            let bday = new Date(document.getElementById("bday").value);
            if (today.getTime() > bday.getTime()) {
                bday.setFullYear(bday.getFullYear() + 1);
            }
            let diff = bday.getTime() - today.getTime();
            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            alert(days + " day(s) left your birthday");
        }
    </script>
</body>

</html>
