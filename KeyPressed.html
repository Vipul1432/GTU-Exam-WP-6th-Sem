<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypressed</title>
</head>

<body>
    <form>
        <input type="text" id="txt1" onkeyup="changebgcolor()" onkeypress="myKeyPress(event)" />
    </form>
    <script type="text/javascript">
        window.onkeyup = changebgcolor;

        function myKeyPress(e) {

            var keynum;

            if (window.event) {
                keynum = e.keyCode;
            } else
            if (e.which) {
                keynum = e.which;
            }
            var char1 = String.fromCharCode(keynum);
            //for vovel
            if (char1 == 'a' || char1 == "e" || char1 == 'i' || char1 == 'o' || char1 == 'u') {
                alert("you have pressed vovel");
            }
            alert("you pressed " + char1 + " & keycode for that is " + keynum);
        }

        function changebgcolor() {

            document.getElementById("txt1").style.backgroundColor = "red";
        }
    </script>
</body>

</html>
