<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchange Event</title>
    <script language="javascript">
        function valid(input) {
            alert("You have changed the value from Vipul to " + input);
        }
    </script>
</head>

<body>
    <h2>Try changing any value from Vipul to something else</h2>
    <br>
    <input type="text" value="Vipul" onChange="valid(this.value)">
</body>

</html>
