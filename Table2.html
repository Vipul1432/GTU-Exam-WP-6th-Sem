<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 0.5px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table height="40%" width="25%">
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td colspan="2">C</td>
            <td>D</td>
            <td colspan="2" rowspan="2">E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
            <td rowspan="3">H</td>
            <td>I</td>
        </tr>
        <tr>
            <td rowspan="2">J</td>
            <td>K</td>
            <td>L</td>
            <td>M</td>
            <td>N</td>
        </tr>
        <tr>
            <td>O</td>
            <td>P</td>
            <td colspan="3">Q</td>
        </tr>
    </table>
</body>

</html>
